<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f5f5f5"/>
  
  <!-- Portrait Frame -->
  <circle cx="150" cy="125" r="90" fill="#0072ce"/>
  
  <!-- Stylized Face (Gender Neutral) -->
  <circle cx="150" cy="110" r="50" fill="#ffffff"/>
  
  <!-- Hair -->
  <path d="M100,110 Q150,40 200,110" stroke="#333333" stroke-width="18" fill="none"/>
  
  <!-- Eyes -->
  <ellipse cx="130" cy="105" rx="8" ry="6" fill="#333333"/>
  <ellipse cx="170" cy="105" rx="8" ry="6" fill="#333333"/>
  
  <!-- Smile -->
  <path d="M125,130 Q150,150 175,130" stroke="#333333" stroke-width="3" fill="none"/>
  
  <!-- Glasses -->
  <path d="M110,105 L130,105 M170,105 L190,105 M145,105 L155,105" 
        stroke="#333333" stroke-width="2" fill="none"/>
  <circle cx="130" cy="105" r="15" stroke="#333333" stroke-width="2" fill="none"/>
  <circle cx="170" cy="105" r="15" stroke="#333333" stroke-width="2" fill="none"/>
  
  <!-- Suit -->
  <path d="M110,170 L150,210 L190,170" fill="#333333"/>
  <rect x="140" y="160" width="20" height="50" fill="#ffffff"/>
  <path d="M140,160 C140,160 120,150 120,135 M160,160 C160,160 180,150 180,135" 
        stroke="#333333" stroke-width="2" fill="none"/>
  
  <!-- Name Plate -->
  <rect x="50" y="220" width="200" height="40" fill="#0072ce" rx="5" ry="5"/>
  <text x="150" y="245" font-family="Arial, sans-serif" font-weight="700" font-size="16" 
        text-anchor="middle" fill="white">Dr. Jane Smith</text>
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Chief Executive Officer</text>
</svg>