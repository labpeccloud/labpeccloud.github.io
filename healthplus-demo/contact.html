<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function () {
            (g[e].q = g[e].q || []).push(arguments)
        };
        g[e].t = 1 * new Date();
        g[e].c = es;
        ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {
        environment: 'prod-usw2',
        deploymentId: '789f44bf-f15e-4ba0-a257-baec7186237e',
        debug: true
    });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="cancel-btn" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        // Initialize Genesys form tracking
        function initGenesysTracking() {
            try {
                Genesys("command", "Journey.formsTrack", {
                    selector: "#contactForm",
                    formName: "Contact Form",
                    captureFormDataOnAbandon: true,
                    customAttributes: { 
                        source: "Website Contact Form",
                        isVip: false 
                    },
                    traitsMapper: [
                        { fieldName: "name", traitName: "givenName" },
                        { fieldName: "email", traitName: "email" },
                        { fieldName: "company", traitName: "company" },
                        { fieldName: "message", traitName: "userMessage" }
                    ]
                });
            } catch (error) {
                console.error("Genesys tracking initialization error:", error);
            }
        }

        // Modified form validation and submission
        function validateForm(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const company = document.getElementById('company').value.trim();

            if (name === '' || email === '' || message === '') {
                alert('Please fill in all required fields.');
                return false;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Trigger Genesys form submission tracking
            try {
                Genesys("command", "Journey.formSubmitted", {
                    formName: "Contact Form",
                    formData: {
                        name: name,
                        email: email,
                        company: company,
                        message: message
                    },
                    customAttributes: {
                        source: "Website Contact Form",
                        messageLength: message.length,
                        messageContent: message // Capturing the full message text
                    }
                });
            } catch (error) {
                console.error("Genesys form submission tracking error:", error);
            }

            alert('Form submitted successfully!');
            resetForm();
            return true;
        }

        function resetForm() {
            document.getElementById('contactForm').reset();
        }

        // Add event listeners when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Genesys tracking
            initGenesysTracking();

            // Attach form submission event listener
            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', validateForm);
        });
    </script>
</body>
</html>
